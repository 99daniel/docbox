version: "3.8"

services:
  api:
    build: ./backend
    volumes:
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    environment:
      # Default-SECRET_KEY, bitte in Prod Ã¤ndern via ENV-Override:
      SECRET_KEY: "_R3muyhe6Z7Nmj1LUWBsTpUJmA9g32s04ZnFIKsTWB0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: ./worker
    volumes:
      - ./storage:/worker/storage
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
    depends_on:
      - api
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  storage:
